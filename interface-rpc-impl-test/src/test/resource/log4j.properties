log4j.rootCategory=INFO,stdout

## direct log messages to stdout:System.out ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c{1}:%L %5p - %m%n

log4j.logger.org.apache.thrift=DEBUG
log4j.logger.org.springframework=DEBUG
log4j.logger.org.apache.curator=DEBUG
log4j.logger.cn.slimsmart.thrift.rpc=DEBUG
